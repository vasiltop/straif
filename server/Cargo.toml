[package]
name = "server"
version = "0.1.0"
edition = "2021"

[dependencies]
axum = { version = "0.7.5", features = ["json"] }
serde = { version = "1.0.198", features = ["derive"] }
sqlx = { version = "0.7.4", features = ["postgres", "runtime-tokio", "uuid"] }
tokio = { version = "1.37.0", features = ["macros", "rt-multi-thread"] }

