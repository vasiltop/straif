syntax = "proto3";

message Vec3 {
	float x = 1;
	float y = 2;
	float z = 3;
}

message Frame {
	Vec3 position = 1;
	Vec3 playerRotation = 2;
	Vec3 cameraRotation = 3;
	float delta = 4;
}

message Run {
	repeated Frame frames = 1;
	int64 steam_id = 2;
	int32 value = 3;
	string username = 4;
	string map_name = 5;
}


